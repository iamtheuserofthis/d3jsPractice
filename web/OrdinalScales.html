<!DOCTYPE html>

<html>
    <head>
        <title>Ordinal Scale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v4.js"></script>
    </head>
    <body>
        <div id="test">
            <p>bring cursor here</p> 
        </div>
       
        <script>
            var h=500,w=600;
             var dataset = [29,15,20,11,12,14,16,17,18,20,22,26,20,12,11,12,17,21,33,25,27,24,22,30];
            xScale = d3.scaleBand()
                    .domain(d3.range(dataset.length))
                    .rangeRound([0,w]);
 
             var yscale = d3.scaleLinear()
                    .domain([0,d3.max(dataset)])
                    .range([0,h]);
            var svg =d3.select("body")
                    .append("svg")
                    .attr("height",h)
                    .attr("width",w);
            
            svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("class","barchar")
                    .attr("x",function(d,i){return xScale(i);})
                    .attr("y",function(d){return h-yscale(d);})
                    .attr("width",w/dataset.length)
                    .attr("height",function(d){return yscale(d);})
                    .attr("stroke-width",1)
                    .attr("stroke","white")
                    .attr("fill",function(d){return "rgb(0,0,"+(10*d)+")";});
            svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d){return d;})
                    .attr("x",function(d,i){return xScale(i);})
                    .attr("y",function(d){return (h-(yscale(d)-15));})
                    .attr("fill","white");
             
             d3.select("p")
                     .on("mouseover",funclick) ;
             
             function funclick(){
                 var dataset2 =[20,30,15,16,18,21,23,25,27,29,31,32,29,15,20,11,12,14,16,17,27,21,33,25];
                 svg.selectAll("rect")
                         .data(dataset2)
                         .transition()
                         .attr("y",function(d){return h-yscale(d);})
                         .attr("height",function(d){return yscale(d);});
              
                d3.selectAll("text").remove();
                svg.selectAll("text")
                    .data(dataset2)
                    .enter()
                    .append("text")
                    .text(function(d){return d;})
                    .attr("x",function(d,i){return xScale(i);})
                    .attr("y",function(d){return (h-(yscale(d)-15));})
                    .attr("fill","white");
        }
                        
            
        </script>
       
    </body>
</html>
