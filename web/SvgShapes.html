    <script type="text/javascript">
        var val = [10,15,20,25,40];
        var svg = d3.select("body")
                .append("svg")
                .attr("height",150)
                .attr("width",300);
        var circ = svg.selectAll("circle")
                    .data(val)
                    .enter()
                    .append("circle")
                    .attr("cx",function(d,i){
                        return (i*50) + d;
                     }).attr("cy",150/2)
                             .attr("fill","lightblue")
                             .attr("stroke-width",2)
                             .attr("stroke","green")
                             .attr("r",function(d){return d;});
     
    </script>
